{% extends 'common/base.html' %}
{% block content %}

<div class="edit-pet-container">
    <h2>✏️ Edit Profile</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-btn">Save Changes</button>
    </form>

    <a href="{% url 'user-profile' %}" class="cancel-btn">Cancel</a>
</div>

{% endblock %}
