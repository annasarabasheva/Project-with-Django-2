{% extends 'common/base.html' %}

{% block content %}
<div class="become-caregiver-container">
    <h2>🐶 Become a Caregiver</h2>
    <p>Fill out the form below to create your caregiver profile.</p>

    <form method="POST" class="become-caregiver-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-caregiver-btn">Submit</button>
    </form>
</div>
{% endblock %}
