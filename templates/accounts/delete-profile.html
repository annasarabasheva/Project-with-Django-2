{% extends 'common/base.html' %}
{% block content %}

<div class="delete-container">
    <h2>⚠️ Delete Profile</h2>
    <p>Are you sure you want to delete your profile? This action **cannot be undone**, and all your pets will be deleted.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, Delete My Profile</button>
    </form>

    <a href="{% url 'user-profile' %}" class="cancel-btn">Cancel</a>
</div>

{% endblock %}
