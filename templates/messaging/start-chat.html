{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="start-chat-container">
        <h2>Start a Chat with Someone New</h2>

        <form method="post" class="start-chat-form">
            {% csrf_token %}
            <label for="user_id">Select a user:</label>
            <select name="user_id" id="user_id">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <button type="submit">Start Chat</button>
        </form>

        <a href="{% url 'chat_list' %}" class="back-to-chats">Back to Chats</a>
    </div>
{% endblock %}
