{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<section class="dashboard">
    <h1>Meet our cute Pet Community</h1>
    <div class="pet-container">
        {% for pet in pets %}
        <a href="{% url 'pet-profile-details' pet.pk %}" class="pet-card-link">
            <div class="pet-card">
                <img src="{{ pet.photo }}" alt="{{ pet.name }}" class="pet-image">
            </div>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
