{% extends 'common/base.html' %}
{% load static %}

{% block content %}
<section class="dashboard">
    <h1>All Pets</h1>
    <div class="pet-container">
        {% for pet in pets %}
        <div class="pet-card">
            <img src="{{ pet.photo }}" alt="{{ pet.name }}" class="pet-image">
            <div class="pet-info">
                <h2>{{ pet.name }}</h2>
                <p>Age: {{ pet.age }}</p>
                <p>Breed: {{ pet.breed }}</p>
                <a href="{% url 'pet-profile-details' pet.pk %}" class="view-details">View Profile</a>
            </div>
        </div>
        {% empty %}
        <p>No pets added yet. <a href="{% url 'create-pet-profile' %}">Add a new pet</a>.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
