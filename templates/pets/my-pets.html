{% extends 'common/base.html' %}
{% block content %}
<div class="pets-container">
    <h2 class="pets-title">🐾 My Pets</h2>

    {% if pets %}
        <div class="pets-grid">
            {% for pet in pets %}
                <div class="pet-card">
                    <div class="pet-image-container">
                        <img src="{{ pet.photo }}" alt="{{ pet.name }}" class="pet-image">
                    </div>
                    <div class="pet-info">
                        <h3 class="pet-name">{{ pet.name }}</h3>
                        <p class="pet-breed"><span>Breed:</span> {{ pet.breed }}</p>
                        <p class="pet-age"><span>Age:</span> {{ pet.age }} years old</p>
                        <a href="{% url 'pet-profile-details' pet.pk %}" class="view-profile-btn">View Profile</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-pets-message">You have no pets added. <a href="{% url 'create-pet-profile' %}" class="add-pet-link">Add one now</a>.</p>
    {% endif %}
</div>
{% endblock %}
