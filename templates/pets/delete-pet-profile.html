{% extends 'common/base.html' %}
{% block content %}

<div class="delete-container">
    <h2>🗑️ Delete {{ pet.name }}'s Profile</h2>
    <p>Are you sure you want to delete {{ pet.name }}'s profile? This action **cannot be undone**.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, Delete</button>
        <a href="{% url 'pet-profile-details' pet.id %}" class="cancel-btn">Cancel</a>
    </form>
</div>

{% endblock %}
